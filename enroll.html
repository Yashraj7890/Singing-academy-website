<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="enroll.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">
<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="https://kit.fontawesome.com/2730bb8dd7.js" crossorigin="anonymous"></script>

    <title>Enroll</title>
</head>

<body>
    <section class="sec-1">
        <div class="heading-box">
            <span class="heading">Resonate Singing Academy</span>
            <div class="sub-heading"><span>pre-membership program</span></div>
        </div>

    </section>

    <section class="sec-2">

        <div style="text-align: center;"><i style="font-size:4rem;padding-bottom:2rem;padding-top: 2rem;"
                class="fa-solid fa-circle-user"></i></div>
        <div class="form-box">
            <form id="form"action="/enroll" method="post" class="form-inner">
                <div class="row">
                    <div class="col-md-6 col-sm-12 fn">
                        <div class="">First name : <input type="text" name="first_name" required></div>
                    </div>
                    <div class="col-md-6 col-sm-12 ln">
                        <div class="">Last name : <input type="text" name="last_name" required></div>
                    </div>
                </div>

                <div class="country" >Country : 
                    <input type="text" id="input" name="country" required>
                    <div class="popover" id="pop"></div>
                </div>
                <div class="email">Email : <input type="email" style="margin-left:0.7rem;" name="email"
                        placeholder="xyz@example.com" required></div>
                <div class="course">
                    Course :
                    <select id="Course" name="course" required>
                        <option value="1">Instrumental</option>
                        <option value="2">Western</option>
                        <option value="3">Classical</option>
                    </select>
                </div>

                <div class="btn">
                    <button class="btn btn-outline-dark" type="submit">Enroll</button>
                </div>

            </form>
        </div>

    </section>

    <section class="sec-3">
        <div style="padding-top: 2rem;"><a class="redirect" href="/">Already a member ?</a></div>
    </section>
    <script src="enroll.js"></script>
</body>

</html>
